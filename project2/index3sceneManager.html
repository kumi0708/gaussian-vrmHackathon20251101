<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Gaussian-VRM Scene Manager</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; color: #fff; }
    #status { position: fixed; top: 10px; left: 10px; padding: 6px 10px; background: rgba(0,0,0,0.6); border-radius: 6px; }
  </style>
</head>
<body>
  <div id="status">⏳ Loading...</div>
  <canvas id="canvas"></canvas>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.min.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
      "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.js",
      "gaussian-splats-3d": "https://naruya.github.io/gs-edit/lib/gaussian-splats-3d.module.js",
      "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm",
      "gvrm": "https://naruya.github.io/gs-edit/lib/gaussian-vrm.min.js"
    }
  }
  </script>
  

  <script type="module">
    import * as THREE from "three";
    import { SceneManager } from "./sceneManager.js";

    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.set(0, 0.4, 1.5);

    const manager = new SceneManager(renderer, scene, camera, status);
    const initialModel = await manager.fullyPreloadModel(4);
    scene.add(initialModel.character?.currentVrm?.scene);
    scene.add(initialModel.gs?.splatMesh);
    manager.currentGvrm = initialModel;
    manager.showStatus("✅ Loaded sample5.gvrm");
    manager.switchAnimation(3);

    manager.initMIDI();

    const clock = new THREE.Clock();
    renderer.setAnimationLoop(() => {
      const delta = clock.getDelta();
      manager.update(delta);
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
